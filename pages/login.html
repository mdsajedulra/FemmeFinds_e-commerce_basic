<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        fetch("/components/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>
</head>

<body>
    <div id="navbar"></div>

    <section id="login" class="flex justify-center items-center py-20 px-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Login</h2>
            <form>
                <label class="block mb-3">
                    <span class="font-medium">Email</span>
                    <input type="email" class="w-full mt-1 p-3 border rounded focus:ring-2 focus:ring-pink-400" />
                </label>
                <label class="block mb-4">
                    <span class="font-medium">Password</span>
                    <input type="password" class="w-full mt-1 p-3 border rounded focus:ring-2 focus:ring-pink-400" />
                </label>
                <button class="w-full bg-pink-600 text-white py-3 rounded-lg hover:bg-pink-700">Login</button>
            </form>
            <p class="text-center mt-4 text-sm">Don't have an account? <a href="/pages/registration.html"
                    class="text-pink-600 font-medium">Register</a></p>
        </div>
    </section>
</body>

</html>
